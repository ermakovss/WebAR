<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
	<section class="ar-section">
		<div class="model-section">
				<div class="wrapper">
					<hi>Модель космонавта</hi><p></p>
					<model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
						ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
						alt="A 3D model of an astronaut"
						ar
						auto-rotate
						camera-controls>
					</model-viewer>
				</div>
			</div>

		<hr>
		<div class="model-section">
				<div class="wrapper">
					<hi>Модель огнетушителя</hi><p></p>
					<model-viewer src="BlendFireglb.glb" alt="A 3D model of an astronaut" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls>
					</model-viewer>
		</div>
		
	</section>

	<model-viewer src="BlendFireglb.glb" camera-controls ar ar-modes="scene-viewer webxr quick-look">

    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>



</body>
</html>
